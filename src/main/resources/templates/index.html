<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Hobby</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.id}"></td>
            <td th:text="${persona.first}"></td>
            <td th:text="${persona.phone}"></td>
            <td th:text="${persona.location}"></td>
            <td th:text="${persona.hobby}"></td>
            <td>
                <a th:href="@{/editar/{id}(id=${persona.id})}" class="btn btn-warning btn-sm me-1">Editar</a>
                <a th:href="@{/eliminar/{id}(id=${persona.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
